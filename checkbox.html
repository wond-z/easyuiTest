<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Dynamic create Menu</title>
    <link rel="stylesheet" type="text/css" href="./themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="./themes/icon.css">
    <!-- <link rel="stylesheet" type="text/css" href="../demo.css"> -->
    <script type="text/javascript" src="./jquery.min.js"></script>
    <script type="text/javascript" src="./jquery.easyui.min.js"></script>
    <style type="text/css">
    * {
        padding: 0;
        margin: 0;
    }

    html,
    body {
        height: 100%;
    }
    </style>
</head>

<body>
    <h2>Basic CheckBox</h2>
	<form id="ff">
		<div style="margin-bottom:20px">
			<input class="easyui-checkbox" name="fruit" value="Apple" label="Apple:">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-checkbox" name="fruit" value="Orange" label="Orange:">
		</div>
		<div style="margin-bottom:20px">
			<input class="easyui-checkbox" name="fruit" value="Banana" label="Banana:">
		</div>
	</form>

    <script type="text/javascript">
        // 打印复选框时需勾选更多设置中的背景图形
        $('#ff').checkbox({
            label: 'Apple:',
            value: 'Apple',
            checked: true
        });
    </script>
</body>

</html>
