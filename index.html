<body>
    <h2>Tree Actions</h2>
    <p>Click the buttons below to perform actions.</p>
    <div style="margin:20px 0;">
        <a href="#" class="easyui-linkbutton" onclick="collapseAll()">CollapseAll</a>
        <a href="#" class="easyui-linkbutton" onclick="expandAll()">ExpandAll</a>
        <a href="#" class="easyui-linkbutton" onclick="expandTo()">ExpandTo</a>
        <a href="#" class="easyui-linkbutton" onclick="getSelected()">GetSelected</a>
        <a href="#" class="easyui-linkbutton" onclick="getChildren()">getChildren</a>
        <a href="#" class="easyui-linkbutton" onclick="findNode()">findNode</a>
    </div>
    <div class="easyui-panel" style="padding:5px">
        <ul id="tt" class="easyui-tree" data-options="url:'tree_data1.json',method:'get',animate:true"></ul>
    </div>
    <script type="text/javascript">
        function collapseAll(){
            $('#tt').tree('collapseAll');
        }
        function expandAll(){
            $('#tt').tree('expandAll');
        }
        function expandTo(){
            // var node = $('#tt').tree('find',113);
            // $('#tt').tree('expandTo', node.target).tree('select', node.target);
            var node = $('#tt').tree('getSelected');
            console.log(node)
            $('#tt').tree('expand', node.target);
        }
        function getSelected(){
            var node = $('#tt').tree('getSelected');
            console.log(node);
            if (node){
                var s = node.text;
                if (node.attributes){
                    s += ","+node.attributes.p1+","+node.attributes.p2;
                }
                alert(s);
            }
        }
        function getChildren() {
            var node = $('#tt').tree('getSelected');
            console.log(node);
            var res = $('#tt').tree('getChildren', node.target);
            console.log(res);
        }
        function findNode() {
        	var node = $('#tt').tree('find', 12);
        	console.log(node);
        }
    </script>
</body>
</html>
